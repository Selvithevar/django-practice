{%extends 'cbv_app/base.html'%}
{%block body_block%}
    <h1>Student detail</h1>
    <ol>
        <h3><li>First name: {{students.first_name}}</li></h3>
        <h3><li>Last name:  {{students.last_name}}</li></h3>
        <h3><li>Test score: {{students.testScore}}</li></h3>
        <h3><li><a href="/update/{{students.id}}">Update</a></li></h3>
        <h3><li><a href="{% url 'delete' students.id %}">Delete</a></li></h3>

    </ol>
    {%endblock%}
