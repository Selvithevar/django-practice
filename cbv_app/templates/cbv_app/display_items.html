{%extends 'cbv_app/base.html'%}
{%block body_block%}
{% load custFilter %}
    <h1>Students:</h1>
    {%if request.COOKIES%}
    <table border="2">
        <thead>
            <th>Product name</th>
            <th>quantity</th>
        </thead>
        {% for key,value in request.COOKIES.items %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>&nbsp;&nbsp;
        {% endfor %}
    </table>
    {%else%}
    <b>Cart is empty</b>
    {%endif%}
{%endblock%}
